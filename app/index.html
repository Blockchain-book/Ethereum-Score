<!DOCTYPE html>
<html>
<head>
  <title>Score</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h3>You have <span class="black"><span id="balance"></span> Score</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="sendScore" onclick="sendScore()">Send Score</button>
  <br><br><br><label for="findAccount">FindAccount:</label><input type="text" id="findAccount" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="getScore" onclick="getScore()">Get Score</button>
  <br><br>You have <span class="black"><span id="balance2"></span> Score</span>
  <br><br>
  <span id="status"></span>
</body>
</html>
