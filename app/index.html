<!DOCTYPE html>
<html>
<head>
  <title>Score</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link href="./app.css" rel="stylesheet" type="text/css">
  <script src="./app.js"></script>
</head>
<body>

  <span id="status"></span>

  <!-- 客户注册-->
  <br><br><br><label for="customerRegister">客户地址:</label><input type="text" id="customerRegister" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><button id="newCustomer" onclick="newCustomer()">客户注册</button>

  <!-- 商户注册-->
  <br><br><br><label for="merchantRegister">商户地址:</label><input type="text" id="merchantRegister" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><button id="newMerchant" onclick="newMerchant()">商户注册</button>

  <!-- 银行发行积分-->
  <br><br><br><label for="amount">积分数额:</label><input type="text" id="amount" placeholder="e.g., 95">
  <br><label for="receiver">客户地址:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><button id="sendScoreToCustomer" onclick="sendScoreToCustomer()">发行积分</button>

  <!-- 客户查询积分-->
  <br><br><br><label for="customerAddr">查询积分:</label><input type="text" id="customerAddr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><button id="getScoreWithCustomerAddr" onclick="getScoreWithCustomerAddr()">查询积分</button>
  <br><br>你有 <span class="black"><span id="score"></span> 积分</span>

  <!-- 客户转移积分给其他客户-->
  <br><br><br><label for="customerSenderAddr">转出地址:</label><input type="text" id="customerSenderAddr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><label for="customerReceivedAddr">转入地址:</label><input type="text" id="customerReceivedAddr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><label for="customerTransferAmount">积分数额:</label><input type="text" id="customerTransferAmount" placeholder="e.g., 95">
  <br><button id="transferScoreToOtherCustomer" onclick="transferScoreToOtherCustomer()">客户转移积分</button>

  <!-- 商户转移积分给其他商户-->
  <br><br><br><label for="merchantSenderAddr">转出地址:</label><input type="text" id="merchantSenderAddr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><label for="merchantReceivedAddr">转入地址:</label><input type="text" id="merchantReceivedAddr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><label for="merchantTransferAmount">积分数额:</label><input type="text" id="merchantTransferAmount" placeholder="e.g., 95">
  <br><button id="transferScoreToOtherMerchant" onclick="transferScoreToOtherMerchant()">商户转移积分</button>

  <!-- 商户和银行进行积分清算-->
  <br><br><br><label for="settleAddr">清算账户:</label><input type="text" id="settleAddr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><label for="settleAmount">清算积分:</label><input type="text" id="settleAmount" placeholder="e.g., 95">
  <br><button id="settleScoreWithBank" onclick="settleScoreWithBank()">商户清算积分</button>
  
</body>
</html>
