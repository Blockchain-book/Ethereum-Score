<!DOCTYPE html>
<html>
<head>
  <title>Score</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link href="./app.css" rel="stylesheet" type="text/css">
  <script src="./app.js"></script>
</head>
<body>

  <span id="status"></span>

  <!-- 客户注册-->
  <br><br><br><label for="customerAddress">客户地址:</label><input type="text" id="customerAddress" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><label for="customerPassword">密码:</label><input type="text" id="customerPassword" placeholder="e.g., ******">
  <br><button id="newCustomer" onclick="newCustomer()">客户注册</button>

  <!-- 客户登录-->
  <br><br><br><label for="customerLoginAddr">客户地址:</label><input type="text" id="customerLoginAddr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><label for="customerLoginPwd">密码:</label><input type="text" id="customerLoginPwd" placeholder="e.g., ******">
  <br><button id="customerLogin" onclick="customerLogin()">客户登录</button>

  <!-- 银行管理员登录-->
  <br><br><br><label for="bankLoginAddr">银行地址:</label><input type="text" id="bankLoginAddr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><label for="bankLoginPwd">密码:</label><input type="text" id="bankLoginPwd" placeholder="e.g., ******">
  <br><button id="bankLogin" onclick="bankLogin()">银行登录</button>

  <!-- 商户注册-->
  <br><br><br><label for="merchantAddress">商户地址:</label><input type="text" id="merchantAddress" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><label for="merchantPassword">密码:</label><input type="text" id="merchantPassword" placeholder="e.g., ******">
  <br><button id="newMerchant" onclick="newMerchant()">商户注册</button>

  <!-- 商户登录-->
  <br><br><br><label for="merchantLoginAddr">商户地址:</label><input type="text" id="merchantLoginAddr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
  <br><label for="merchantLoginPwd">密码:</label><input type="text" id="merchantLoginPwd" placeholder="e.g., ******">
  <br><button id="merchantLogin" onclick="merchantLogin()">商户登录</button>
  
</body>
</html>
